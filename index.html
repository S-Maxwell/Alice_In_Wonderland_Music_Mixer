<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice in the Wonderland Music Mixer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body>

        <div class="keys">
            <div data-key="65" class="key">
                <img src="images/card.jpg" alt="card">
                <span class="sound">cards</span>
            </div>
            <div data-key="83" class="key">
              <img src="images/kettle.jpg" alt="kettle">
                <span class="sound">kettle</span>
            </div>
            <div data-key="68" class="key">
             <img src="images/teacup.jpg" alt="teacup">
                <span class="sound">teacup</span>
            </div>
            <div data-key="70" class="key">
             <img src="images/book.jpg" alt="book">
                <span class="sound">book</span>
            </div>
            <div data-key="71" class="key">
               <img src="images/clock.jpg" alt="clock">
                <span class="sound">clock</span>
            </div>
            <div data-key="72" class="key">
             <img src="images/alice_falling.jpg" alt="alice falling">
                <span class="sound">alice falling</span>
            </div>
        </div>
        
    
        <audio data-key="65" src="audio/card-mixing-48088.mp3"></audio>
        <audio data-key="83" src="audio/kettle-short-86546.mp3"></audio>
        <audio data-key="68" src="audio/stirring teacup.mp3"></audio>
        <audio data-key="70" src="audio/bookpageshuffle-106111.mp3"></audio>
        <audio data-key="71" src="audio/old-fashioned-clock-sound-37729.mp3"></audio>
        <audio data-key="72" src="audio/falling-whistle-cartoon-180579.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
